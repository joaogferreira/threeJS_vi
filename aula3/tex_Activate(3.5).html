<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
		<script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            var geometry = new THREE.SphereGeometry(1,32,32);
            
            var texloader = new THREE.TextureLoader();
            var tex=texloader.load("imagens/earth_surface_2048.jpg");

            var light = new THREE.DirectionalLight( 0xfffff );
            light.position.set(1,0,0);
            scene.add(light);

            var Amblight = new THREE.AmbientLight(0x333333);
            scene.add(Amblight)

            var material = new THREE.MeshPhongMaterial( { 
                map: tex //ambient: 0x333333, color: 0x333333, specular: 0x555555, shininess: 100
            });

            material.needsUpdate = true

            var sphere = new THREE.Mesh( geometry, material ); 
            

            scene.add( sphere ); 

            
            document.addEventListener("keydown", onDocumentKeyDown, false);
            //document.addEventListener("lightOnOff", onlightOnOff, false);

            light.visible = false;
            Amblight.visible = false;

            camera.position.z = 5;

            sphere.rotateZ(0.41);
            
            function render() {
                requestAnimationFrame(render);
                sphere.rotateY(0.0025);

                renderer.render(scene, camera);
            }
            render();
            
            function onDocumentKeyDown(event){ 
                // Get the key code of the pressed key 
                var keyCode = event.which;
                console.log("tecla " + keyCode);
                if (keyCode == 76 && light.visible == false && Amblight.visible == false){
                    light.visible = true;
                    Amblight.visible = true;
                }
                else if (keyCode == 76 && light.visible == true && Amblight.visible == true){
                    light.visible = false;
                    Amblight.visible = false;
                }
            }
            
            /*
            function onlightOnOff(event){
                var keyCode = event.which;
                console.log("tecla " + keyCode);
                if (keyCode == 76){
                    light.visible = true;
                    Amblight.visible = true;
                }
            }
            */
            window.addEventListener('resize', function () {				       
                renderer.setSize(window.innerWidth, window.innerHeight);
                
                camera.aspect = window.innerWidth / window.innerHeight;
        
                camera.updateProjectionMatrix();
            });

		</script>
	</body>
</html>
