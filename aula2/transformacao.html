<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
		<script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            
            
            var alight = new THREE.AmbientLight(0xffffff);
            scene.add(alight);

            const geometry = new THREE.BoxBufferGeometry( 1, 1, 1 );

            const material = new THREE.MeshPhongMaterial( {color: 0xff0000, opacity: 0.5, transparent: true} );

            //paralelipipedo
            const paralel = new THREE.Mesh( geometry, material );
            paralel.position.set( 0, 0, 0 );
            paralel.scale.x = 2;
            paralel.scale.y = 1;
            paralel.scale.z = 4;


            //esfera1
            var geometry1 = new THREE.SphereGeometry(0.5,10,10);
            var material1 = new THREE.MeshPhongMaterial({
                color: 0x00ff00
            });
            
            var sphere1 = new THREE.Mesh( geometry1, material1 ); 
            sphere1.position.x = 1;
            sphere1.position.y = -0.5;
            sphere1.position.z = 2;

            
            //esfera2 
            var sphere2 = new THREE.Mesh( geometry1, material1 ); 
            sphere2.position.x = -1;
            sphere2.position.y = -0.5;
            sphere2.position.z = 2;
            
            //esfera3
            var sphere3 = new THREE.Mesh( geometry1, material1 ); 
            sphere3.position.x = 1;
            sphere3.position.y = -0.5;
            sphere3.position.z = -2;

            //esfera4
            var sphere4 = new THREE.Mesh( geometry1, material1 ); 
            sphere4.position.x = -1;
            sphere4.position.y = -0.5;
            sphere4.position.z = -2;

            const group = new THREE.Group();
            group.add( paralel );
            group.add( sphere1 );
            group.add( sphere2 );
            group.add( sphere3 );
            group.add( sphere4 );

            scene.add( group );
        

            camera.position.z = 5;
    


            function render() {
                requestAnimationFrame(render);

                //group.rotation.y += 0.01;

                renderer.render(scene, camera);
            }
            render();

            window.addEventListener('resize', function () {				       
                renderer.setSize(window.innerWidth, window.innerHeight);
                
                camera.aspect = window.innerWidth / window.innerHeight;
        
                camera.updateProjectionMatrix();
            });

		</script>
	</body>
</html>
